<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body style="background-color:rgb(233, 230, 235)">

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col mt-5 mb-5" id="cupcake-form" style="background-color:white">
            <h2>Add A Cupcake</h2>
            <form id="add-cupcake-form" method="POST">
                <div class="form-group">
                    <label class="" for="flavor">Flavor</label>
                    <input type="text" class="form-control" id="flavor" name="flavor" placeholder="Flavor">
                </div>
                <div class="form-group">
                    <label class="" for="size">Size</label>
                    <select class="custom-select" id="size" name="size">
                        <option selected>Pick a size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="x-large">Extra Large</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="" for="rating">Rating</label>
                    <input type="range" class="form-control" id="rating" name="rating" min="0" max="10">
                </div>
                <div class="form-group">
                    <label class="" for="image">Image Link</label>
                    <input type="text" class="form-control" id="image" name="image" placeholder="Image URL">
                </div>
                <div class="form-group">
                    <label class="" for="recipe">Recipe Link <i>(Optional)</i></label>
                    <input type="text" class="form-control" id="recipe" name="recipe" placeholder="Recipe URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col mt-5 mb-5 d-flex flex-wrap justify-content-center" id="top-cupcake">

        </div>       

    </div>
</div>

<h2 class="text-center">Cupcake List</h2>

<div class="col-md d-flex flex-wrap justify-content-center" id="cupcakes-display">
     
</div>
   
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/app.js"></script>
  
</body>
</html>
